    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            </div>

    </nav>
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><img src="puerta.png" alt="puerta" id="puerta-icon"></div>
                <h2 class="fw-bolder">Registro de visitantes</h2>
                <p class="lead mb-0 text-center">Registre sus datos para poder ingresar a la residencia como visitante.</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-5">
                    <form id="visitantesForm" name="visitantesForm">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="nombre" name="nombre" type="text" placeholder="ingrese su nombre..." />
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="docId" name="docId" type="text" placeholder="Documento de identidad" />
                            <label for="docId">Documento de identidad</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-control" name="destino" id="destino">
                                <option value=""></option>
                                <option value="casa_1">Casa 1</option>
                                <option value="casa_2">Casa 2</option>
                                <option value="casa_3">Casa 3</option>
                                <option value="casa_4">Casa 4</option>
                                <option value="casa_5">Casa 5</option>
                            </select>
                            <label for="destino">Destino</label>
                        </div>
                        <!-- Submit Button-->
                        <div class="d-grid"><button class="btn btn-primary btn-lg" id="visitFormButton" name="visitFormButton" type="submit">Registrarme</button></div>
                        <div class="emptyFields" id="emptyFields"></div>
                        <div class="exitoVisitante" id="exitoVisitante"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
